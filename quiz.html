<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2024/25 - Olympic Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div id="quiz-container">
        <header>
            <h1 id="intro-text">Test Your Knowledge about Sports!</h1>
        </header>

        <main>
            <section id="quiz-intro">
                <button id="start-button">Start Quiz</button>
                <button id="home-button" onclick="window.location.href='totobola.html'">Back to Home</button>
            </section>

            <section id="quiz" style="display: none;">
                <div id="question-progress">
                    <p id="questions-answered">Question 1 of 15</p>
                </div>
                <h2 id="question-text"></h2>
                <div class="image-container">
                    <img id="question-image" src="" alt="Question Image">
                </div>
                <ul id="options"></ul>
                <div id="feedback"></div>
                <button id="next-button" style="display: none;">Next Question</button>
            </section>
            <section id="result" style="display: none;">
                <h2>End of Quiz!</h2>
                <p id="score">You answered 0 out of 0 questions correctly.</p>
                <button onclick="restartQuiz()">Restart Quiz</button>
                <button onclick="window.location.href='totobola.html'">Back to Home</button>
            </section>
                
        </main>
    </div>
    <nav class="navbar fixed-bottom bg-body-tertiary border-top">
        <div class="container ">
            <div class="col-4">
                <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2024/25</div>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link ua">Universidade de Aveiro</a></div>
            </div>
            <div class="col-4 text-end">
                <div class="navbar-text">Made with <i class="fa fa-heart text-danger"></i> by Bernardo Coelho e Tiago Vale</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="theme.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
